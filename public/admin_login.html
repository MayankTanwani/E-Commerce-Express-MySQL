<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="admin_login.js"></script>
</head>
<body>
<center>
<h2 style="alignment: center">Admin Login</h2></center>
<br>
<form>
    <div class="container">
    <div class="form-group row">
        <div class="col-4"></div>
        <div class="col">
            <label for="adminName">Name &nbsp;</label>
            <input type="text" id="adminName">
        </div>
        <div class="col-4"></div>
    </div>
    <div class="form-group row">
        <div class="col-4"></div>
        <div class="col">
        <label for="adminPass">Password &nbsp;</label>
        <input type="password" id="adminPass">
        </div>
        <div class="col-4"></div>
    </div>
        <div class="row">
            <div class="col"></div>
    <button id="submitLogin" class="col-2 btn btn-primary" type="button">Submit</button>
            <div class="col"></div>

        </div>
    </div>
</form>

</body>
</html>
